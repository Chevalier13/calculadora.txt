<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital Divertida</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="theme-selector">
        <label for="theme">Escolha um tema:</label>
        <select id="theme" onchange="changeTheme()">
            <option value="default">Padrão</option>
            <option value="dark">Escuro</option>
            <option value="pastel">Rosa</option>
            <option value="neon">Colorido</option>
        </select>
    </div>
    
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">⌫</button>
            <button class="btn" onclick="appendSymbol('%')">%</button>
            <button class="btn operator" onclick="appendSymbol('/')">÷</button>

            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendSymbol('*')">×</button>

            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendSymbol('-')">−</button>

            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendSymbol('+')">+</button>

            <button class="btn zero" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendSymbol('.')">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculos.js"></script>
</body>
</html>
